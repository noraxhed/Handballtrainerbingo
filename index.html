<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAS Handball-Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 Spalten */
      grid-template-rows: repeat(4, 1fr); /* 4 Zeilen */
      gap: 5px;
      width: 90vmin; /* Dynamische Größe für kleinere Bildschirme */
      height: 90vmin; /* Hält das Grid quadratisch */
      margin: 0 auto;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
      cursor: pointer;
      font-size: calc(2vmin); /* Schriftgröße passt sich an Bildschirmgröße an */
      box-sizing: border-box;
      overflow-wrap: break-word;
      word-wrap: break-word;
      aspect-ratio: 1 / 1; /* Quadratische Zellen */
    }

    .cell.active {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Bingo</h1>
  <p>Klick auf die Felder, um sie abzustreichen!</p>
  <div class="grid" id="bingoGrid"></div>
  <script>
    const phrases = [
      "Wir brauchen 100%",
      "Jetzt werdet mal wach!",
      "Ruhig/-er!",
      "Ihr müsst mehr reden!",
      "Arme!",
      "Taktisch ungünstige Auszeit",
      "Gelbe Karte wegen Meckern",
      "Der nächste geht rein!",
      "Schlägt die Hände über dem Kopf zusammen",
      "Wildes Rumgestöhne",
      "Über den Schiri meckern",
      "Schnelle Beine/Füße",
      "Verschieben!",
      "Schiri",
      "Trainer ruft random Spielzug rein",
      "Bonusfeld",
      "Trainer trägt keine Sportkleidung",
      "Kopf hoch",
      "Mehr in die Nahtstellen/Tiefe",
      "Ruft Zeit rein",
      "Katastrophe",
      "Raus! / Vor!"
    ];

    const grid = document.getElementById('bingoGrid');
    const shuffled = phrases.sort(() => 0.5 - Math.random()).slice(0, 16);

    shuffled.forEach((phrase) => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = phrase;
      cell.addEventListener('click', () => {
        cell.classList.toggle('active');
      });
      grid.appendChild(cell);
    });
  </script>
</body>
</html>
